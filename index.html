<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            width: 100%;
        }
        .container {
            max-width: 800px;
            margin: 2rem;
            padding: 1.5rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.6;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 2rem;
        }
        .image-item {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .image-item img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My World</h1>
    </div>
    <div class="container">
        <p>欢迎来到这个充满奇幻与冒险的世界。在这里，你将会发现许多新的可能性和机会。</p>
        <div class="image-grid">
            <div class="image-item">
                <img src="/images/1.jpg" alt="">
            </div>
            <div class="image-item">
                <img src="/images/2.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
